<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-rose-200">

    <header>
        <h1 class="lg:text-5xl md:text-3xl text-md py-5 text-center">Welcome to BankIndigo<span
                class="text-rose-500">.Co</span>
        </h1>
    </header>

    <main>

        <section>
            <div class="md:bg-slate-200 md:p-20 p-10 mt-20 md:w-6/12 mx-auto text-center rounded-md">
                <input type="text" class="block p-1 mb-4 md:w-9/12 mx-auto rounded-md" placeholder="Enter Your Email"
                    id="input-mail" required>
                <input type="password" class="block p-1 mb-4 md:w-9/12 mx-auto rounded-md"
                    placeholder=" Enter Your Password" id="input-psd" required>
                <button class="px-3 py-2 bg-rose-500 text-white rounded-md hover:bg-rose-400" id="btn">Login</button>
            </div>

            <h3 class="text-xl text-center text-red-500 mt-10" id="h3"></h3>

        </section>

    </main>

    <script src="js/validation.js"></script>

</body>

</html>
